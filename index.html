<!DOCTYPE html>
<html>
  <head>
    <title>Node API App</title>
  </head>
  <script>
	window.location.href
  </script>
  <body>
    <h1>Node API App</h1>    
	<p>Server running on port 8000</p>
    <ul>
		<script>
			var url = window.location.href;
			const list = ['coin','dog','hello?name=Billie','north/api','north/actuator'];
			for (key in list) {
				var str = url + 'api/' + list[key];
				document.write('<li>');
				document.write('<a href="' + url + '">');
				document.write(str);
				document.write('</a>');
				document.write('</li>');
			}			
		</script>
    </ul>
  </body>
</html>
